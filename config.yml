title: nicomee
baseURL: "https://nicomee.com/"
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false

googleAnalytics: G-XZX552MV7R

minify:
  disableXML: true
  minifyOutput: false

params:
  description: "nicomee.com"
  author: nico
  images:
  - cover.png
  favicon: favicon.ico
  #logo:
  #  icon: images/logo.svg
  DateFormat: "2006-01-02"
  useCustomAnalytics: true
  mainSections:
  - posts
  - notes

  # theme params
  DisableLanguageSwitch: true
  TocOpen: true
  TocSide: right
  EnableInstantClick: true
  EnableImageZoom: true
  ShowShareButtons: true
  ShareButtons:
  - twitter
  - telegram
  ShowReadingTime: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  Email: nico@nico.omg.lol

  socialIcons:
  - name: github-simple
    url: "https://github.com/nicoandmee"
  - name: twitter-simple
    url: "https://twitter.com/nicoandmee"
  - name: telegram-simple
    url: "https://t.me/radiumchemist"
  - name: rss-simple
    url: "feed.xml"
  - name: gmail
    url: email

  socialAccounts:
    twitter:
      username: nicoandmee

  homeInfoParams:
    Title: "PaperModX"
    Content: |
      Welcome to demo of hugo's theme PaperModX.

      - **PaperModX** is a simple but fast and responsive theme with useful feature-set that enhances UX.

      - PaperModX is based on theme [PaperMod](https://github.com/adityatelange/hugo-PaperMod).

      To get started, please head to the [Docs](docs).

      To see examples of different contents, head to [examples tag](tags/example).

    #commentSystems:
    #  disqus:
    #    shortname: reorx
    #  remark42:
    #    url: https://remark42.reorx.com
    #    site: reorx.github.io
    #  telegramWidget:
    #    channel: reorx_share
    #    accentColor: "9077e1"
    #    limit: 20
    #defaultCommentSystems:
    #  remark42: true

permalinks:
  notes: /:section/:year/:month/:slugorfilename

# prefer feed.xml rather than index.xml
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

menu:
  main:
  - name: Posts
    url: /posts/
    weight: 1
  - name: Notes
    url: /notes/
    weight: 2
  - name: Newsletter
    url: /newsletter/
    weight: 3
  - name: Archives
    url: /archives/
    weight: 4

languages:
  en:
    languageName: "English"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false
